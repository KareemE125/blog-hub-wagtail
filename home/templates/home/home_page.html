{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags  %}


{% block content %}

    <h1>{{page.title}}</h1>
    <section>
        <div>
            {{page.description | richtext}}
        </div>
        <div class="flex flex-col items-center font-semibold">
            <div class="overflow-hidden rounded-xl mt-6">
                {% image page.image width-250 %}
            </div>
            {{page.image.title}}
        </div>
        <span class="block mt-12 w-full text-sm text-end">Visit: <a class="underline text-blue-600" href="{% pageurl page.callToAction %}">{{page.callToAction}}</a></span>

    </section>

{% endblock content %}
