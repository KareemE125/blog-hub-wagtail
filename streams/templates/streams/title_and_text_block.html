<section class="p-4 rounded-lg border-2 relative">
    <div class="bg-white rounded-full w-5 h-5 absolute -left-2 -top-2"></div>
    <p class="text-2xl font-semibold pb-2">{{self.title}}</p>
    <hr>
    <p class="text-xl py-2">{{self.text}}</p>
    {% if self.richText %}
    <div class="pl-3">{{self.richText}}</div>
    {% endif %}
</section>
