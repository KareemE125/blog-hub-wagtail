{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static "css/contact_form.css" %}">

    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST" class="contact_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock content %}
